<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Array - 33x33 Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <div id="info">
                <h3>3D Model Array</h3>
                <p>33x33 Grid of arch_module_smallest.glb</p>
                <p>Use mouse to rotate, wheel to zoom</p>
                <p>Models: <span id="modelCount">0</span>/1089</p>
            </div>
        </div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading 3D Models...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
