<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prada: (Re)Making</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=GFS+Didot&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Scrollable Container */
        .scroll-container {
            height: 200vh; /* Make page scrollable */
            position: relative;
        }

        /* Cover Page Container */
        .cover-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #000;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .cover-container.sliding-away {
            transform: translateX(-100%);
        }

        /* Top Section - Initially Visible */
        .header-section {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 1;
            transition: opacity 0.6s ease, transform 0.6s ease;
            z-index: 11;
        }

        .header-section.scrolled-out {
            opacity: 0;
            transform: translateX(-50%) translateY(-50px);
        }

        .header-text {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle-text {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Logo Section - Initially Hidden, Appears on Scroll */
        .logo-section {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s ease-out;
            z-index: 12;
        }

        .logo-section.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .logo-wrapper {
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .logo-wrapper:hover {
            transform: scale(1.05);
        }

        .logo-wrapper.glowing {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8)); }
        }

        .logo-image {
            width: 600px; /* Much larger to match text width */
            height: auto;
            filter: brightness(0) invert(1);
        }

        .brand-text {
            font-family: 'GFS Didot', serif;
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            white-space: nowrap;
        }

        /* Video Container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        .video-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Skip Button - Only shows after loading complete */
        .skip-button {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .skip-button.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .skip-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Double arrow skip icon */
        .skip-icon {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .skip-icon::before,
        .skip-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: transparent;
        }

        .skip-icon::before {
            border-left-width: 10px;
            border-right-width: 0;
            border-top-width: 6px;
            border-bottom-width: 6px;
            border-left-color: #fff;
            top: 4px;
            left: 2px;
        }

        .skip-icon::after {
            border-left-width: 10px;
            border-right-width: 0;
            border-top-width: 6px;
            border-bottom-width: 6px;
            border-left-color: #fff;
            top: 4px;
            left: 10px;
        }

        /* Loading Progress */
        .loading-status {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 102;
        }

        .loading-status.visible {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-text {
                font-size: 20px;
                letter-spacing: 3px;
            }

            .subtitle-text {
                font-size: 14px;
            }

            .logo-image {
                width: 90vw;
                max-width: 400px;
            }

            .brand-text {
                font-size: 32px;
                letter-spacing: 6px;
            }

            .skip-button {
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .header-text {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .subtitle-text {
                font-size: 12px;
            }

            .logo-image {
                width: 85vw;
            }

            .brand-text {
                font-size: 24px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Scrollable Container -->
    <div class="scroll-container"></div>

    <!-- Cover Page -->
    <div class="cover-container" id="coverContainer">
        <!-- Initially Visible Header -->
        <div class="header-section" id="headerSection">
            <h1 class="header-text">Hyun Jun Han Ã— Oskar Maly</h1>
            <p class="subtitle-text">SCIARC: Peter Testa Vertical Studio Project</p>
        </div>

        <!-- Logo Section - Appears on Scroll -->
        <div class="logo-section" id="logoSection">
            <div class="logo-wrapper" id="logoWrapper">
                <img src="./logo/remaking logo 1.png" alt="Prada Logo" class="logo-image">
                <h2 class="brand-text">Prada: (Re)Making</h2>
            </div>
        </div>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer">
        <video class="intro-video" id="introVideo" preload="auto">
            <source src="./videos/complete animation.mp4" type="video/mp4">
        </video>
        <div class="skip-button" id="skipButton">
            <div class="skip-icon"></div>
        </div>
        <div class="loading-status" id="loadingStatus">Loading architectural models...</div>
    </div>

    <script>
        // Elements
        const coverContainer = document.getElementById('coverContainer');
        const headerSection = document.getElementById('headerSection');
        const logoSection = document.getElementById('logoSection');
        const logoWrapper = document.getElementById('logoWrapper');
        const videoContainer = document.getElementById('videoContainer');
        const introVideo = document.getElementById('introVideo');
        const skipButton = document.getElementById('skipButton');
        const loadingStatus = document.getElementById('loadingStatus');

        let hasScrolledEnough = false;
        let isVideoPlaying = false;
        let modelsLoaded = false;
        let lidarLoaded = false;

        // Handle scroll to reveal logo
        function handleScroll() {
            const scrollY = window.scrollY || window.pageYOffset;
            const triggerPoint = 200; // Scroll amount before logo appears
            
            if (scrollY > 100) {
                // Start fading out header
                headerSection.classList.add('scrolled-out');
            } else {
                headerSection.classList.remove('scrolled-out');
            }
            
            if (scrollY > triggerPoint && !hasScrolledEnough) {
                hasScrolledEnough = true;
                logoSection.classList.add('visible');
                
                // Add glow effect after logo appears
                setTimeout(() => {
                    logoWrapper.classList.add('glowing');
                }, 500);
            } else if (scrollY <= triggerPoint) {
                hasScrolledEnough = false;
                logoSection.classList.remove('visible');
                logoWrapper.classList.remove('glowing');
            }
        }

        // Handle logo click
        logoWrapper.addEventListener('click', () => {
            if (!isVideoPlaying) {
                playIntroVideo();
            }
        });

        // Play intro video and start loading
        function playIntroVideo() {
            isVideoPlaying = true;
            
            // Slide away cover
            coverContainer.classList.add('sliding-away');
            
            // Show video container
            setTimeout(() => {
                videoContainer.classList.add('active');
                introVideo.play().catch(err => {
                    console.error('Video playback failed:', err);
                    // If video fails, still continue loading
                    startLoading();
                });
                
                loadingStatus.classList.add('visible');
                
                // Start loading the main page
                startLoading();
            }, 500);
        }

        // Start loading main page resources
        function startLoading() {
            // Create iframe to preload main page
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'index.html';
            document.body.appendChild(iframe);
            
            // Monitor iframe loading
            iframe.onload = () => {
                // Check if iframe's content has models and lidar loaded
                // Simulate checking with a timeout (in real implementation, would check iframe's window)
                checkResourcesLoaded();
            };
            
            // Also load critical resources directly
            loadCriticalResources();
        }

        // Load critical resources (models and lidar image)
        function loadCriticalResources() {
            // Load LiDAR image
            const lidarImg = new Image();
            lidarImg.onload = () => {
                lidarLoaded = true;
                console.log('LiDAR image loaded');
                checkIfCanSkip();
            };
            lidarImg.src = './lidar_00.png';
            
            // Simulate model loading (in real app, would track actual GLB loads)
            // For now, we'll check after a reasonable delay
            setTimeout(() => {
                modelsLoaded = true;
                console.log('Models loaded');
                checkIfCanSkip();
            }, 3000);
        }

        // Check if all resources are loaded
        function checkResourcesLoaded() {
            // Update loading status
            if (modelsLoaded && lidarLoaded) {
                loadingStatus.textContent = 'Ready to enter';
                checkIfCanSkip();
            } else if (modelsLoaded) {
                loadingStatus.textContent = 'Loading LiDAR interface...';
            } else if (lidarLoaded) {
                loadingStatus.textContent = 'Loading 3D models...';
            }
        }

        // Check if skip button should be shown
        function checkIfCanSkip() {
            if (modelsLoaded && lidarLoaded) {
                // Show skip button only after both are loaded
                skipButton.classList.add('visible');
                
                // Also check if video has ended
                if (introVideo.ended || introVideo.paused) {
                    skipToMain();
                }
            }
        }

        // Skip to main page
        function skipToMain() {
            if (!modelsLoaded || !lidarLoaded) {
                console.log('Still loading resources...');
                return;
            }
            
            // Fade out video
            videoContainer.style.opacity = '0';
            
            // Redirect to main page
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Handle skip button click
        skipButton.addEventListener('click', skipToMain);

        // Handle video end
        introVideo.addEventListener('ended', () => {
            if (modelsLoaded && lidarLoaded) {
                skipToMain();
            } else {
                // Keep showing loading status until ready
                loadingStatus.textContent = 'Finalizing load...';
            }
        });

        // Listen for scroll
        window.addEventListener('scroll', handleScroll, { passive: true });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoContainer.classList.contains('active')) {
                if (modelsLoaded && lidarLoaded) {
                    skipToMain();
                }
            }
        });

        // Initial scroll check
        handleScroll();
    </script>
</body>
</html>
