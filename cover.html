<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prada: (Re)Making</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=GFS+Didot&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 200vh; /* Force scrollable page */
        }

        /* Cover Page Container */
        .cover-container {
            position: relative;
            width: 100vw;
            min-height: 200vh; /* Make it scrollable */
            background: #000;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cover-container.hiding {
            opacity: 0;
            pointer-events: none;
        }

        /* Top Section - Initially Visible at top of page */
        .header-section {
            position: absolute;
            top: 40vh; /* Center in first viewport */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            transition: opacity 0.6s ease;
            z-index: 11;
        }

        .header-text {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle-text {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Logo Section - Positioned lower on page, visible after scroll */
        .logo-section {
            position: absolute;
            top: 150vh; /* Position in second viewport */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1.2s ease-out;
            z-index: 12;
        }

        .logo-section.visible {
            opacity: 1;
        }

        .logo-wrapper {
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .logo-wrapper:hover {
            transform: scale(1.05);
        }

        .logo-wrapper.glowing {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8)); }
        }

        .logo-image {
            width: 800px; /* Much larger to match text */
            height: auto;
            filter: brightness(0) invert(1);
        }

        .brand-text {
            font-family: 'GFS Didot', serif;
            font-size: 64px; /* Larger text */
            font-weight: 400;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            white-space: nowrap;
        }

        /* Video Container - Full screen overlay */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 100;
            display: none;
        }

        .video-container.active {
            display: block;
            opacity: 1;
            pointer-events: auto;
        }

        .intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Skip Button - Only shows after loading complete */
        .skip-button {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .skip-button.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .skip-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Double arrow skip icon */
        .skip-icon {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .skip-icon::before,
        .skip-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: transparent;
        }

        .skip-icon::before {
            border-left-width: 10px;
            border-right-width: 0;
            border-top-width: 6px;
            border-bottom-width: 6px;
            border-left-color: #fff;
            top: 4px;
            left: 2px;
        }

        .skip-icon::after {
            border-left-width: 10px;
            border-right-width: 0;
            border-top-width: 6px;
            border-bottom-width: 6px;
            border-left-color: #fff;
            top: 4px;
            left: 10px;
        }

        /* Loading Progress */
        .loading-status {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 102;
        }

        .loading-status.visible {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-text {
                font-size: 20px;
                letter-spacing: 3px;
            }

            .subtitle-text {
                font-size: 14px;
            }

            .logo-image {
                width: 90vw;
                max-width: 600px;
            }

            .brand-text {
                font-size: 48px;
                letter-spacing: 8px;
            }

            .skip-button {
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .header-text {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .subtitle-text {
                font-size: 12px;
            }

            .logo-image {
                width: 85vw;
            }

            .brand-text {
                font-size: 32px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Cover Page Container -->
    <div class="cover-container" id="coverContainer">
        <!-- Initially Visible Header -->
        <div class="header-section" id="headerSection">
            <h1 class="header-text">Hyun Jun Han Ã— Oskar Maly</h1>
            <p class="subtitle-text">SCIARC: Peter Testa Vertical Studio Project</p>
        </div>

        <!-- Logo Section - Appears after scroll -->
        <div class="logo-section" id="logoSection">
            <div class="logo-wrapper" id="logoWrapper">
                <img src="./logo/remaking logo 1.png" alt="Prada Logo" class="logo-image">
                <h2 class="brand-text">Prada: (Re)Making</h2>
            </div>
        </div>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer">
        <video class="intro-video" id="introVideo" muted>
            <source src="./videos/complete animation.mp4" type="video/mp4">
        </video>
        <div class="skip-button" id="skipButton">
            <div class="skip-icon"></div>
        </div>
        <div class="loading-status" id="loadingStatus">Loading architectural models...</div>
    </div>

    <script>
        // Elements
        const coverContainer = document.getElementById('coverContainer');
        const headerSection = document.getElementById('headerSection');
        const logoSection = document.getElementById('logoSection');
        const logoWrapper = document.getElementById('logoWrapper');
        const videoContainer = document.getElementById('videoContainer');
        const introVideo = document.getElementById('introVideo');
        const skipButton = document.getElementById('skipButton');
        const loadingStatus = document.getElementById('loadingStatus');

        let isVideoPlaying = false;
        let modelsLoaded = false;
        let lidarLoaded = false;
        let scrollThreshold = window.innerHeight * 0.8; // 80% of viewport height

        // Handle scroll to reveal logo
        function handleScroll() {
            const scrollY = window.scrollY || window.pageYOffset;
            
            // Show logo when scrolled past threshold
            if (scrollY > scrollThreshold) {
                logoSection.classList.add('visible');
                
                // Add glow effect after logo appears
                setTimeout(() => {
                    logoWrapper.classList.add('glowing');
                }, 500);
            }
        }

        // Handle logo click - this starts the video and loading
        logoWrapper.addEventListener('click', () => {
            if (!isVideoPlaying) {
                startVideoAndLoading();
            }
        });

        // Start video and begin loading process
        function startVideoAndLoading() {
            isVideoPlaying = true;
            
            // Show video container
            videoContainer.classList.add('active');
            
            // Play video automatically
            introVideo.play().then(() => {
                console.log('Video started playing');
                loadingStatus.classList.add('visible');
            }).catch(err => {
                console.error('Video autoplay failed:', err);
                // Try playing muted
                introVideo.muted = true;
                introVideo.play().then(() => {
                    console.log('Video started playing (muted)');
                    loadingStatus.classList.add('visible');
                });
            });
            
            // Start loading the main page in background
            startLoadingMainPage();
        }

        // Start loading main page resources
        function startLoadingMainPage() {
            // Create hidden iframe to preload main page
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'index.html';
            iframe.onload = () => {
                // Simulate checking for resources
                setTimeout(() => {
                    modelsLoaded = true;
                    checkIfCanProceed();
                }, 2000);
            };
            document.body.appendChild(iframe);
            
            // Load LiDAR image
            const lidarImg = new Image();
            lidarImg.onload = () => {
                lidarLoaded = true;
                console.log('LiDAR image loaded');
                checkIfCanProceed();
            };
            lidarImg.onerror = () => {
                // Even if lidar fails, continue after a delay
                setTimeout(() => {
                    lidarLoaded = true;
                    checkIfCanProceed();
                }, 1000);
            };
            lidarImg.src = './lidar_00.png';
        }

        // Check if we can show skip button
        function checkIfCanProceed() {
            if (modelsLoaded && lidarLoaded) {
                // Show skip button
                skipButton.classList.add('visible');
                loadingStatus.textContent = 'Ready to enter';
                
                // Check if video has ended
                if (introVideo.ended) {
                    proceedToMainPage();
                }
            } else if (modelsLoaded) {
                loadingStatus.textContent = 'Loading LiDAR interface...';
            } else if (lidarLoaded) {
                loadingStatus.textContent = 'Loading 3D models...';
            }
        }

        // Proceed to main page
        function proceedToMainPage() {
            if (!modelsLoaded || !lidarLoaded) {
                return;
            }
            
            // Hide video with fade
            videoContainer.style.opacity = '0';
            
            // Navigate to main page after fade
            setTimeout(() => {
                // Use replace to avoid "leave site" prompt
                window.location.replace('index.html');
            }, 500);
        }

        // Handle skip button click
        skipButton.addEventListener('click', proceedToMainPage);

        // Handle video end
        introVideo.addEventListener('ended', () => {
            if (modelsLoaded && lidarLoaded) {
                proceedToMainPage();
            } else {
                // Keep showing loading status
                loadingStatus.textContent = 'Finalizing load...';
                // Check again in a moment
                setTimeout(() => {
                    if (modelsLoaded && lidarLoaded) {
                        proceedToMainPage();
                    }
                }, 1000);
            }
        });

        // Listen for scroll
        window.addEventListener('scroll', handleScroll, { passive: true });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoContainer.classList.contains('active')) {
                if (modelsLoaded && lidarLoaded) {
                    proceedToMainPage();
                }
            }
        });

        // Prevent beforeunload prompt
        window.addEventListener('beforeunload', (e) => {
            // Don't show prompt when navigating to index.html
            if (window.location.href.includes('cover.html')) {
                delete e['returnValue'];
            }
        });
    </script>
</body>
</html>
