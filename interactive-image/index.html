<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold mb-6 text-gray-800">Choose Your Image</h1>

  <!-- Image that updates -->
  <img id="mainImage" src="images/cat.jpg" alt="Image" class="w-72 h-auto rounded shadow-lg mb-6" />

  <!-- Select dropdown -->
  <label for="imageSelector" class="text-lg font-medium text-gray-700 mb-1">Pick an image:</label>
  <select id="imageSelector" class="mb-4 p-2 border border-gray-300 rounded w-64 shadow-sm">
    <option value="images/cat.jpg">Cat</option>
    <option value="images/dog.jpg">Dog</option>
    <option value="images/bird.jpg">Bird</option>
  </select>

  <!-- Text input for caption -->
  <label for="captionInput" class="text-lg font-medium text-gray-700 mb-1">Caption:</label>
  <input type="text" id="captionInput" placeholder="Enter a caption..."
         class="mb-4 p-2 border border-gray-300 rounded w-64 shadow-sm" />

  <!-- Caption output -->
  <p id="captionText" class="text-xl text-gray-700 font-medium mt-2"></p>
  <script src="script.js"></script>

</body>
</html>
