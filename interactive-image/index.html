<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold mb-6 text-gray-800">Interactive Image</h1>

  <!-- Image that updates and rotates -->
  <img id="mainImage"
       src="images/cat.jpg"
       alt="Image"
       class="w-72 h-auto rounded shadow-lg mb-6 transition-transform duration-300 transform inline-block" />

  <!-- Image selector -->
  <label for="imageSelector" class="text-lg font-medium text-gray-700 mb-1">Pick an image:</label>
  <select id="imageSelector" class="mb-6 p-2 border border-gray-300 rounded w-64 shadow-sm">
    <option value="images/cat.jpg">Cat</option>
    <option value="images/dog.jpg">Dog</option>
    <option value="images/bird.jpg">Bird</option>
  </select>

  <!-- Rotation input (slider + box) -->
  <label for="rotationInput" class="text-lg font-medium text-gray-700 mb-1">Rotate Image:</label>
  <div class="flex items-center gap-2 mb-4">
    <input type="range" id="rotationInput" min="0" max="360" value="0" class="w-64 accent-purple-600">
    <input type="number" id="rotationValue" min="0" max="360" value="0"
           class="w-16 p-1 border border-gray-300 rounded text-center">
  </div>

  <script src="script.js"></script>
</body>
</html>
