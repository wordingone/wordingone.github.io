<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prada: Remaking</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'GFS Didot';
            src: url('https://fonts.gstatic.com/s/gfsdidot/v15/Jqzh5TybZ9vZMWFssvwiF-fvaYQ.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .cover-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Initial text that's visible */
        .cover-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .cover-text h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            font-size: clamp(2rem, 5vw, 4rem);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .cover-text h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: clamp(1.2rem, 3vw, 2rem);
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Logo and main title that appears on scroll */
        .logo-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: all 1s ease-out;
            z-index: 20;
            cursor: pointer;
        }
        
        .logo-section.visible {
            opacity: 1;
        }
        
        .logo-section.glow {
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
        }
        
        .logo-section:hover {
            transform: translate(-50%, -50%) scale(1.05);
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.7));
        }
        
        .logo-image {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(1.1);
        }
        
        .main-title {
            font-family: 'GFS Didot', serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            color: #d4af37;
            text-align: center;
            letter-spacing: 3px;
            white-space: nowrap;
        }
        
        /* Video loading screen */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        
        .video-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .skip-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }
        
        .skip-button.visible {
            opacity: 1;
        }
        
        .skip-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        /* Skip icon (double arrow) */
        .skip-button::before {
            content: '⏭';
            font-size: 24px;
            color: #fff;
        }
        
        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1001;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
            z-index: 10;
        }
        
        .scroll-text {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .scroll-arrow {
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, transparent, #d4af37);
            position: relative;
        }
        
        .scroll-arrow::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            border-right: 2px solid #d4af37;
            border-bottom: 2px solid #d4af37;
            transform: translateX(-50%) rotate(45deg);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Hide elements when video is playing */
        .video-container.active ~ .cover-container {
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-image {
                width: 80px;
            }
            
            .main-title {
                font-size: clamp(2rem, 8vw, 3rem);
                letter-spacing: 2px;
            }
            
            .skip-button {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
            
            .skip-button::before {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Loading Screen -->
    <div class="video-container" id="videoContainer">
        <video class="loading-video" id="loadingVideo" muted>
            <!-- Add your video source here -->
            <source src="./videos/loading-animation.mp4" type="video/mp4">
        </video>
        
        <div class="skip-button" id="skipButton">
            <!-- Skip icon added via CSS -->
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading architectural models...</div>
        </div>
    </div>
    
    <!-- Cover Page Content -->
    <div class="cover-container">
        <!-- Initial text visible on load -->
        <div class="cover-text">
            <h1>Hyun Jun Han × Oskar Maly</h1>
            <h2>SCIARC: Peter Testa Vertical Studio Project</h2>
        </div>
        
        <!-- Logo + Title that appears on scroll -->
        <div class="logo-section" id="logoSection">
            <img src="./logo/remaking logo 1.png" alt="Prada Logo" class="logo-image">
            <h1 class="main-title">PRADA: REMAKING</h1>
        </div>
        
        <!-- Scroll indicator -->
        <div class="scroll-indicator">
            <div class="scroll-text">Scroll</div>
            <div class="scroll-arrow"></div>
        </div>
    </div>
    
    <script>
        let isLoading = false;
        let isVideoPlaying = false;
        
        // Handle scroll to reveal logo
        let scrollTimeout;
        function handleScroll() {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const logoSection = document.getElementById('logoSection');
                if (window.scrollY > 50) {
                    logoSection.classList.add('visible');
                    setTimeout(() => {
                        logoSection.classList.add('glow');
                    }, 500);
                } else {
                    logoSection.classList.remove('visible', 'glow');
                }
            }, 10);
        }
        
        // Alternative: wheel event for more responsive feel
        function handleWheel(e) {
            if (e.deltaY > 0) { // Scrolling down
                const logoSection = document.getElementById('logoSection');
                logoSection.classList.add('visible');
                setTimeout(() => {
                    logoSection.classList.add('glow');
                }, 500);
            }
        }
        
        // Logo click handler
        function handleLogoClick() {
            if (isLoading || isVideoPlaying) return;
            
            isLoading = true;
            
            // Start loading the main application in background
            preloadMainApplication();
            
            // Show video
            playLoadingVideo();
        }
        
        // Preload main application
        function preloadMainApplication() {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = './main-app.html';
            link.as = 'document';
            document.head.appendChild(link);
            
            // Simulate loading time (replace with actual loading logic)
            setTimeout(() => {
                document.getElementById('skipButton').classList.add('visible');
                document.getElementById('loadingIndicator').style.display = 'flex';
            }, 2000);
        }
        
        // Play loading video
        function playLoadingVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('loadingVideo');
            
            videoContainer.classList.add('active');
            isVideoPlaying = true;
            
            video.play().catch(e => {
                console.log('Video autoplay failed:', e);
                // Fallback: directly navigate to main app
                navigateToMainApp();
            });
            
            video.addEventListener('ended', navigateToMainApp);
        }
        
        // Skip button handler
        function handleSkip() {
            navigateToMainApp();
        }
        
        // Navigate to main application
        function navigateToMainApp() {
            // Smooth transition
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.transition = 'opacity 0.5s ease';
            videoContainer.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = './main-app.html';
            }, 500);
        }
        
        // Event listeners
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('wheel', handleWheel);
        document.getElementById('logoSection').addEventListener('click', handleLogoClick);
        document.getElementById('skipButton').addEventListener('click', handleSkip);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isVideoPlaying) {
                handleSkip();
            }
            if (e.key === 'Enter' && !isLoading) {
                handleLogoClick();
            }
        });
        
        // Prevent accidental refresh during loading
        window.addEventListener('beforeunload', (e) => {
            if (isLoading) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
