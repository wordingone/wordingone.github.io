<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Navigation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Layout Container -->
    <div id="app-container">
        <!-- Left Panel: 3D Model Viewer (1/3 width) -->
        <div id="model-panel">
            <canvas id="canvas"></canvas>
            
            <!-- Model Info Overlay -->
            <div id="model-info">
                <h3>3D Navigation Model</h3>
                <p>5-Floor Architectural System</p>
                <p>Mouse: rotate | Wheel: zoom</p>
                <p>2,673 instanced components</p>
            </div>
        </div>
        
        <!-- Right Panel: LiDAR Interface (2/3 width) -->
        <div id="main-panel">
            <!-- LiDAR Board Interface -->
            <div id="lidar-board">
                <!-- Interactive hotspots - EXACT coordinates from Figma SVG export -->
                <!-- Region 1: Central workspace area (rotated rect) -->
                <div class="hotspot" data-area="central-workspace" data-coords="522,446,154,37" data-rotation="2.8">
                    <span class="hotspot-label">central-workspace</span>
                </div>
                
                <!-- Region 2: Upper central area (rotated rect) -->
                <div class="hotspot" data-area="upper-central" data-coords="818,457,104,44" data-rotation="2.9">
                    <span class="hotspot-label">upper-central</span>
                </div>
                
                <!-- Region 3: Right exhibition area (rotated rect) -->
                <div class="hotspot" data-area="exhibition-right" data-coords="1285,589,153,131" data-rotation="0.8">
                    <span class="hotspot-label">exhibition-right</span>
                </div>
                
                <!-- Region 4: Left workspace (mirrored to align with black outlines) -->
                <div class="hotspot" data-area="workspace-left" data-coords="360,440,58,44" data-rotation="4.2">
                    <span class="hotspot-label">workspace-left</span>
                </div>
                
                <!-- Region 5: Archive center (large vertical rect) -->
                <div class="hotspot" data-area="archive-center" data-coords="831,574,113,84" data-rotation="0">
                    <span class="hotspot-label">archive-center</span>
                </div>
                
                <!-- Region 6: Research tower (shifted right 5px) -->
                <div class="hotspot" data-area="research-tower" data-coords="1341,346,101,112" data-rotation="0.4">
                    <span class="hotspot-label">research-tower</span>
                </div>
                
                <!-- Region 7: Documentation area (shifted right 5px) -->
                <div class="hotspot" data-area="documentation" data-coords="1220,216,109,163" data-rotation="0.5">
                    <span class="hotspot-label">documentation</span>
                </div>
                
                <!-- Region 8: Digital workspace (horizontal rect) -->
                <div class="hotspot" data-area="digital-workspace" data-coords="948,522,136,109" data-rotation="0.3">
                    <span class="hotspot-label">digital-workspace</span>
                </div>
                
                <!-- Region 9: Studio corner (shifted right 5px) -->
                <div class="hotspot" data-area="studio-corner" data-coords="1428,455,62,42" data-rotation="-2.1">
                    <span class="hotspot-label">studio-corner</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Architectural Models...</p>
        <div class="loading-progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/loaders/DRACOLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/DRACOLoader.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
